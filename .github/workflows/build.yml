name: Build Windows EXE

on:
  # タグプッシュ時に自動実行 (v1.0.0, v2.1.3 など)
  push:
    tags:
      - 'v*'

  # 手動実行も可能
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller InsightSlides.spec --noconfirm --clean

      - name: Verify build output
        run: |
          if (Test-Path "dist/InsightSlides.exe") {
            Write-Host "Build successful!"
            Get-Item "dist/InsightSlides.exe" | Select-Object Name, Length, LastWriteTime
          } else {
            Write-Host "Build failed - EXE not found"
            exit 1
          }
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: InsightSlides-Windows
          path: dist/InsightSlides.exe
          retention-days: 30

      # タグプッシュ時、または手動実行でcreate_release=trueの場合にリリース作成
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.create_release)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/InsightSlides.exe
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
